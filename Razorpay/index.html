<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="partyName">Party Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="partyName"
                  name="partyName"
                />
              </div>
              <div class="form-group">
                <label for="amount">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                />
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <div>
                  <label for="initiated" class="radio-inline"
                    ><input
                      type="radio"
                      name="status"
                      value="i"
                      id="initiated"
                    />Initiated</label
                  >
                  <label for="processed" class="radio-inline"
                    ><input
                      type="radio"
                      name="status"
                      value="p"
                      id="processed"
                    />processed</label
                  >
                  <label for="failed" class="radio-inline"
                    ><input
                      type="radio"
                      name="status"
                      value="f"
                      id="failed"
                    />Failed</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="utr">UTR</label>
                <input
                  type="text"
                  class="form-control"
                  id="utr"
                  name="utr"
                />
              </div>
              <div class="form-group">
                <label for="accountnumber">Account Number</label>
                <input
                  type="accountnumber"
                  class="form-control"
                  id="accountnumber"
                  name="accountnumber"
                />
              </div>
              <div class="form-group">
                <label for="IFSC">IFSC</label>
                <input
                  type="IFSC"
                  class="form-control"
                  id="IFSC"
                  name="IFSC"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
